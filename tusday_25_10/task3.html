<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid1</title>
    <style>
        .container {
            display: grid;
            width: 100%;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            align-items: stretch;
            justify-items: stretch;
        }

        .imm {
            width: 100%;
            border: 1px solid white;
            box-shadow: 2px 2px 6px 0px black;
        }
    </style>


</head>

<body>
    <div class="container">
        <img src="imgtask3/1.jpg" alt="image" class="imm ag1" width="100px">
        <img src="imgtask3/2.webp" alt="image" class="imm ag2" width="100px">
        <img src="imgtask3/3.jpg" alt="image" class="imm ag3" width="100px">
        <img src="imgtask3/4.jpg" alt="image" class="imm ag4" width="100px">
        <img src="imgtask3/5.jpg" alt="image" class="imm ag5" width="100px">
        <img src="imgtask3/6.jpg" alt="image" class="imm ag6" width="100px">
        <img src="imgtask3/7.jpg" alt="image" class="imm ag7" width="100px">
        <img src="imgtask3/8.jpeg" alt="image" class="imm ag8" width="100px">



    </div>
</body>

</html>
