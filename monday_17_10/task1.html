<body>
    <h1>Our First Form !</h1>
    <form>
      <fieldset>
        <div>
            <label for="user">Username:</label>
            <input type="text" id="user" required>
            <br>
        </div>
        <div>
            <br>
            <label for="pass">Password:</label>

            </div>
            <div>
                <input type="submit" value="Login">
            </div>

      </fieldset>

    </form>
