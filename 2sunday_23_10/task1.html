<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;        }
        li{
            border: 2px solid black;
            width: 100px;
            text-align: center;
            background-color:deepskyblue;
            display: inline-block;
        }
        .even{
            background-color: bisque;
            /* visibility: hidden; */
            display: none;
        }
    </style>
</head>
<body>
<h1>Hide even numbers from 1to 10 !</h1>
    <ul>
        <li>1</li>
        <li class="even">2</li>
        <li>3</li>
        <li class="even">4</li>
        <li>5</li>
        <li class="even">6</li>
        <li>7</li>
        <li class="even">8</li>
        <li>9</li>
        <li class="even">10</li>
    </ul>
    
</body>
</html>
